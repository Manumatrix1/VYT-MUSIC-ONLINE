<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYT MUSIC - Certamen Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo y fuentes */
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .font-display { font-family: 'Montserrat', sans-serif; }
        .font-neon { font-family: 'Orbitron', sans-serif; }
        .pozo-text {
            color: #2dd4bf; /* Color turquesa del logo */
            text-shadow: 0 0 5px #2dd4bf, 0 0 15px #2dd4bf; /* Efecto de neón */
        }

        /* Contenedor principal para centrar el contenido */
        .main-content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Fondo sutil */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Contenedor del mapa/desplegable */
        .map-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px; /* Añadido padding para que el mapa no se pegue a los bordes del contenedor principal */
        }

        /* Estilos para la imagen del mapa */
        #mapImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Espacio entre el mapa y el desplegable */
            /* Aplicamos el filtro drop-shadow para el efecto neón directamente a la imagen */
            filter: drop-shadow(0 0 15px #00cfff); /* Color celeste neón de tu ejemplo */
        }

        /* Estilos para el desplegable de provincias */
        .province-select {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #2dd4bf; /* Borde neón */
            color: white;
            font-size: 1rem;
            appearance: none; /* Elimina el estilo por defecto del sistema operativo */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 5px rgba(45, 212, 191, 0.5); /* Sombra neón */
        }

        .province-select:focus {
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.8);
            border-color: #2bb7d1;
        }

        .province-select option {
            background-color: #1a1a1a; /* Fondo oscuro para las opciones */
            color: white;
        }

        /* Para el botón "Otro País" */
        .province-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
            margin-top: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            color: #2dd4bf;
            box-shadow: 0 0 5px rgba(45, 212, 191, 0.5);
        }
        .province-btn:hover {
            background-color: #2bb7d1;
            color: #121212;
            transform: translateY(-4px);
            border-color: #2bb7d1;
            box-shadow: 0 0 15px #2bb7d1;
        }
    </style>
</head>
<body>

    <!-- Encabezado Fijo -->
    <header class="bg-black/50 backdrop-blur-sm p-4 flex items-center justify-between shadow-lg sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <img src="https://i.ibb.co/Ldwq7cNx/logo-blanco.png" alt="Logo VYT Music" class="w-28">
            <p class="text-gray-400 text-xs tracking-widest font-display hidden sm:block">CERTAMEN DE CANTO</p>
        </div>
        <nav class="flex items-center space-x-4 text-sm">
            <a href="ranking.html" class="text-gray-300 hover:text-white">Ranking</a>
            <a href="batallas.html" class="text-gray-300 hover:text-white">Batallas</a>
            <a href="inscripcion.html" class="bg-[#2bb7d1] text-black py-2 px-4 rounded-full font-bold">Inscribite</a>
        </nav>
    </header>

    <main class="p-6 md:p-10">
        <!-- Sección del Pozo -->
        <section class="text-center my-10">
            <h1 class="font-display text-lg uppercase tracking-widest text-gray-400">Pozo actual del certamen</h1>
            <div class="font-neon pozo-text text-6xl md:text-8xl font-bold my-2">$512,450</div>
            <p class="text-gray-400">El premio de la gente, para la gente.</p>
        </section>

        <!-- Sección de Selección de Provincia con Mapa Estático -->
        <section class="text-center my-16">
            <h2 class="text-3xl font-display font-bold mb-2">Este es tu momento.</h2>
            <p class="text-lg text-gray-300 mb-8">Elige tu provincia para empezar a competir.</p>
            
            <div class="main-content-container">
                <div class="map-selection-container">
                    <!-- Imagen del mapa proporcionada por el usuario -->
                    <img id="mapImage" src="https://i.ibb.co/TMDKvhGx/assets-task-01k1dx0hj2fkes7xkney14qq1q-1753887385-img-0.webp" alt="Mapa de Argentina con contorno neón">
                </div>

                <select id="provinceSelect" class="province-select">
                    <option value="" disabled selected>Elige una provincia</option>
                    <!-- Las opciones se llenarán con JavaScript -->
                </select>
            </div>

            <div class="mt-8">
                 <a href="inscripcion.html?prov=OtroPais" class="province-btn">Otro País</a>
            </div>
        </section>
    </main>

    <script>
        // Mapeo de códigos de provincia a nombres completos (usado para el desplegable)
        const provinceMapping = {
            "ARA": "Salta", 
            "ARB": "Buenos Aires", 
            "ARC": "Ciudad de Buenos Aires", 
            "ARD": "San Luis", 
            "ARE": "Entre Ríos", 
            "ARF": "La Rioja", 
            "ARG": "Santiago del Estero", 
            "ARH": "Chaco", 
            "ARJ": "San Juan", 
            "ARK": "Catamarca", 
            "ARL": "La Pampa", 
            "ARM": "Mendoza", 
            "ARN": "Misiones", 
            "ARP": "Formosa", 
            "ARQ": "Neuquén", 
            "ARR": "Río Negro", 
            "ARS": "Santa Fe", 
            "ART": "Tucumán", 
            "ARU": "Chubut", 
            "ARV": "Tierra del Fuego", 
            "ARW": "Corrientes", 
            "ARX": "Córdoba", 
            "ARY": "Jujuy", 
            "ARZ": "Santa Cruz"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const provinceSelect = document.getElementById('provinceSelect');

            // Llenar el desplegable con las provincias
            for (const code in provinceMapping) {
                if (provinceMapping.hasOwnProperty(code)) {
                    const provinceName = provinceMapping[code];
                    const option = document.createElement('option');
                    option.value = provinceName.replace(/\s/g, ''); // Eliminar espacios para el valor del URL
                    option.textContent = provinceName;
                    provinceSelect.appendChild(option);
                }
            }

            // Manejar la selección del desplegable
            provinceSelect.addEventListener('change', (event) => {
                const selectedProvince = event.target.value;
                if (selectedProvince) {
                    window.location.href = `inscripcion.html?prov=${encodeURIComponent(selectedProvince)}`;
                }
            });
        });
    </script>

</body>
</html>
