<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYT MUSIC - Certamen Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo y fuentes */
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .font-display { font-family: 'Montserrat', sans-serif; }
        .font-neon { font-family: 'Orbitron', sans-serif; }
        .pozo-text {
            color: #2dd4bf; /* Color turquesa del logo */
            text-shadow: 0 0 5px #2dd4bf, 0 0 15px #2dd4bf; /* Efecto de neón */
        }

        /* Contenedor principal para centrar el contenido */
        .main-content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Fondo sutil */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Contenedor del mapa/desplegable */
        .map-selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px; /* Añadido padding para que el mapa no se pegue a los bordes del contenedor principal */
        }

        /* Estilos para la imagen del mapa */
        #mapImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Espacio entre el mapa y el desplegable */
            /* Aplicamos el filtro drop-shadow para el efecto neón directamente a la imagen */
            filter: drop-shadow(0 0 15px #00cfff); /* Color celeste neón de tu ejemplo */
        }

        /* Estilos para el desplegable de provincias */
        .province-select {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #2dd4bf; /* Borde neón */
            color: white;
            font-size: 1rem;
            appearance: none; /* Elimina el estilo por defecto del sistema operativo */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 5px rgba(45, 212, 191, 0.5); /* Sombra neón */
            text-align: center; /* Centrar el texto en el desplegable */
            text-align-last: center; /* Para Edge/IE */
        }

        .province-select option {
            background-color: #1a1a1a; /* Fondo oscuro para las opciones */
            color: white;
        }

        /* Estilos para los campos de datos personales */
        .form-input-group {
            width: 100%;
            max-width: 300px;
            margin-top: 20px; /* Espacio entre el desplegable y los datos */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre los campos */
        }

        .form-input {
            padding: 12px 16px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 5px rgba(45, 212, 191, 0.2);
        }

        .form-input:focus {
            border-color: #2bb7d1;
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.8);
        }

        /* Estilos para los botones */
        .btn-common {
            padding: 12px 24px;
            border-radius: 9999px; /* rounded-full */
            font-weight: bold;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: inline-block;
            cursor: pointer;
        }

        .btn-inscribite-bottom {
            background-color: #2bb7d1;
            color: black;
            box-shadow: 0 0 10px rgba(43, 183, 209, 0.7);
            margin-top: 20px; /* Espacio con los datos */
        }

        .btn-inscribite-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(43, 183, 209, 1);
        }

        .province-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #2dd4bf;
            box-shadow: 0 0 5px rgba(45, 212, 191, 0.5);
            margin-top: 20px; /* Espacio con el botón de inscribite */
        }
        .province-btn:hover {
            background-color: #2bb7d1;
            color: #121212;
            transform: scale(1.05);
            border-color: #2bb7d1;
            box-shadow: 0 0 15px #2bb7d1;
        }
    </style>
</head>
<body>

    <!-- Encabezado Fijo -->
    <header class="bg-black/50 backdrop-blur-sm p-4 flex items-center justify-between shadow-lg sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <img src="https://i.ibb.co/Ldwq7cNx/logo-blanco.png" alt="Logo VYT Music" class="w-28">
            <p class="text-gray-400 text-xs tracking-widest font-display hidden sm:block">CERTAMEN DE CANTO</p>
        </div>
        <nav class="flex items-center space-x-4 text-sm">
            <a href="inscripcion.html" class="text-gray-300 hover:text-white">Inscripción</a>
        </nav>
    </header>

    <main class="p-6 md:p-10">
        <!-- Sección del Pozo -->
        <section class="text-center my-10">
            <h1 class="font-display text-lg uppercase tracking-widest text-gray-400">Pozo actual del certamen</h1>
            <div class="font-neon pozo-text text-6xl md:text-8xl font-bold my-2">$512,450</div>
            <p class="text-gray-400">El premio de la gente, para la gente.</p>
        </section>

        <!-- Sección de Selección de Provincia con Mapa Estático y Formulario -->
        <section class="text-center my-16">
            <h2 class="text-3xl font-display font-bold mb-2">Este es tu momento.</h2>
            <p class="text-lg text-gray-300 mb-8">Elige tu provincia para empezar a competir.</p>
            
            <div class="main-content-container">
                <div class="map-selection-container">
                    <!-- Imagen del mapa proporcionada por el usuario -->
                    <img id="mapImage" src="https://i.ibb.co/TMDKvhGx/assets-task-01k1dx0hj2fkes7xkney14qq1q-1753887385-img-0.webp" alt="Mapa de Argentina con contorno neón">
                </div>

                <select id="provinceSelect" class="province-select">
                    <option value="" disabled selected>Elige una provincia</option>
                    <!-- Las opciones se llenarán con JavaScript -->
                </select>
                
                <!-- Campos de datos personales -->
                <div class="form-input-group">
                    <input type="text" id="nombreArtistico" class="form-input" placeholder="Nombre Artístico">
                    <input type="email" id="email" class="form-input" placeholder="Tu Email">
                    <input type="tel" id="telefono" class="form-input" placeholder="Teléfono (WhatsApp)">
                    <input type="url" id="videoLink" class="form-input" placeholder="Link a tu video (YouTube, TikTok, etc.)">
                </div>

                <!-- Botones de acción -->
                <a href="inscripcion.html" class="btn-common btn-inscribite-bottom">Inscribite Ahora</a>
                <a href="inscripcion.html?prov=OtroPais" class="btn-common province-btn">Otro País</a>
            </div>
        </section>
    </main>

    <script>
        // Mapeo de códigos de provincia a nombres completos (usado para el desplegable)
        const provinceMapping = {
            "ARA": "Salta", 
            "ARB": "Buenos Aires", 
            "ARC": "Ciudad de Buenos Aires", 
            "ARD": "San Luis", 
            "ARE": "Entre Ríos", 
            "ARF": "La Rioja", 
            "ARG": "Santiago del Estero", 
            "ARH": "Chaco", 
            "ARJ": "San Juan", 
            "ARK": "Catamarca", 
            "ARL": "La Pampa", 
            "ARM": "Mendoza", 
            "ARN": "Misiones", 
            "ARP": "Formosa", 
            "ARQ": "Neuquén", 
            "ARR": "Río Negro", 
            "ARS": "Santa Fe", 
            "ART": "Tucumán", 
            "ARU": "Chubut", 
            "ARV": "Tierra del Fuego", 
            "ARW": "Corrientes", 
            "ARX": "Córdoba", 
            "ARY": "Jujuy", 
            "ARZ": "Santa Cruz"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const provinceSelect = document.getElementById('provinceSelect');
            const nombreArtisticoInput = document.getElementById('nombreArtistico');
            const emailInput = document.getElementById('email');
            const telefonoInput = document.getElementById('telefono');
            const videoLinkInput = document.getElementById('videoLink');
            const inscribiteAhoraBtn = document.querySelector('.btn-inscribite-bottom');

            // Llenar el desplegable con las provincias
            for (const code in provinceMapping) {
                if (provinceMapping.hasOwnProperty(code)) {
                    const provinceName = provinceMapping[code];
                    const option = document.createElement('option');
                    option.value = provinceName.replace(/\s/g, ''); // Eliminar espacios para el valor del URL
                    option.textContent = provinceName;
                    provinceSelect.appendChild(option);
                }
            }

            // Manejar la redirección al hacer clic en "Inscribite Ahora"
            inscribiteAhoraBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevenir la redirección por defecto del <a>

                const selectedProvince = provinceSelect.value;
                const nombreArtistico = nombreArtisticoInput.value;
                const email = emailInput.value;
                const telefono = telefonoInput.value;
                const videoLink = videoLinkInput.value;

                // Validación básica de campos (puedes mejorarla)
                if (!selectedProvince || !nombreArtistico || !email || !telefono || !videoLink) {
                    alert('Por favor, completa todos los campos.'); // Usar un modal personalizado en producción
                    return;
                }

                // Construir la URL con todos los datos
                const params = new URLSearchParams();
                params.append('prov', selectedProvince);
                params.append('nombre', nombreArtistico);
                params.append('email', email);
                params.append('telefono', telefono);
                params.append('video', videoLink);

                window.location.href = `inscripcion.html?${params.toString()}`;
            });

            // Opcional: Si quieres que la selección del desplegable también redirija inmediatamente (como antes)
            // provinceSelect.addEventListener('change', (event) => {
            //     const selectedProvince = event.target.value;
            //     if (selectedProvince) {
            //         // Aquí podrías decidir si redirigir inmediatamente o esperar el botón "Inscribite Ahora"
            //         // window.location.href = `inscripcion.html?prov=${encodeURIComponent(selectedProvince)}`;
            //     }
            // });
        });
    </script>

</body>
</html>
