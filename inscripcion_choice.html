<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYT MUSIC - Elegir Inscripción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        .font-display { font-family: 'Montserrat', sans-serif; }
        .btn-choice {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: block; /* Para que ocupen todo el ancho disponible en la cuadrícula */
            text-align: center;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .btn-choice:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(43, 183, 209, 0.7);
        }
        .btn-online {
            background-color: #2bb7d1; /* Color turquesa */
            color: black;
        }
        .btn-presencial {
            background-color: transparent;
            border: 2px solid #2bb7d1;
            color: #2bb7d1;
        }
        .btn-presencial:hover {
            background-color: #2bb7d1;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Encabezado Fijo -->
    <header class="bg-black/50 backdrop-blur-sm p-4 flex items-center justify-between shadow-lg sticky top-0 z-50 w-full absolute top-0">
        <div class="flex items-center space-x-4">
            <img src="https://i.ibb.co/Ldwq7cNx/logo-blanco.png" alt="Logo VYT Music" class="w-28">
        </div>
        <nav class="flex items-center space-x-4 text-sm">
            <a href="principal.html" class="text-gray-300 hover:text-white">&larr; Volver a Principal</a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center text-center p-6 w-full">
        <div class="w-full max-w-xl">
            <h1 class="font-display text-4xl md:text-5xl font-black mb-6">¿Cómo querés inscribirte?</h1>
            <p class="text-lg text-gray-300 mb-10">Elegí la modalidad que mejor se adapte a vos y comenzá tu camino hacia el estrellato.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <a href="inscripcion.html" class="btn-choice btn-online">
                    Inscripción Online
                    <span class="block text-sm font-normal opacity-80 mt-1">(Desde cualquier lugar de Argentina o el mundo)</span>
                </a>
                <a href="inscripcion_presencial.html" class="btn-choice btn-presencial">
                    Inscripción Presencial
                    <span class="block text-sm font-normal opacity-80 mt-1">(Exclusivo para Rosario y alrededores)</span>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
