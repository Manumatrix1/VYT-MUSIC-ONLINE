<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYT MUSIC - Certamen Presencial Rosario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .font-display { font-family: 'Montserrat', sans-serif; }
        .btn-inscribir {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn-inscribir:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(43, 183, 209, 0.7);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Encabezado Fijo -->
    <header class="bg-black/50 backdrop-blur-sm p-4 flex items-center justify-between shadow-lg sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <img src="https://i.ibb.co/Ldwq7cNx/logo-blanco.png" alt="Logo VYT Music" class="w-28">
        </div>
        <nav class="flex items-center space-x-4 text-sm">
            <a href="bienvenida.html" class="text-gray-300 hover:text-white">&larr; Volver</a>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center text-center p-6">
        <div>
            <p class="font-display text-lg uppercase tracking-widest text-[#2bb7d1]">Edición Presencial</p>
            <h1 class="font-display text-5xl md:text-7xl font-black my-4">ROSARIO</h1>
            <p class="text-lg text-gray-300 max-w-xl mx-auto mb-8">
                Viví la experiencia VYT Music en vivo. Competí en nuestras galas presenciales, recibí feedback de nuestro jurado y sentí la energía del público.
            </p>
            <a href="inscripcion_presencial.html" class="btn-inscribir bg-[#2bb7d1] text-black py-4 px-10 rounded-full font-bold text-xl inline-block">
                Quiero Inscribirme
            </a>
            <p class="text-sm mt-4 text-gray-500">Los cupos son limitados.</p>
        </div>
    </main>

</body>
</html>
